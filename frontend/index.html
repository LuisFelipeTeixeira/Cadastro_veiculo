<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base/styles.css" type="text/css">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="divisao-cadastro">
        <div class="subdivisao-informacoes-cadastro">
            <div id="notification-container" class="notification-container">
                <p id="notification-message"></p>
                <button onclick="closeNotification()">Fechar</button>
            </div>


            <form id="vehicle-form" class="forms-cadastro">
                <p class="subdivisao-titulo">Cadastre o seu veículo</p>

                <div class="input-container">
                    <i class="fas fa-industry"></i>
                    <input type="text" id="marca" placeholder="Marca" required class="input-cadastro">
                </div>

                <div class="input-container">
                    <i class="fas fa-car"></i>
                    <input type="text" id="modelo" placeholder="Modelo" required class="input-cadastro"
>
                </div>

                <div class="input-container">
                    <i class="fas fa-calendar"></i>
                    <input type="number" id="ano" placeholder="Ano" required class="input-cadastro" min="2000"
                        max="2025">
                </div>

                <div class="input-container">
                    <i class="fas fa-palette"></i>
                    <input type="text" id="cor" placeholder="Cor" required class="input-cadastro">
                </div>

                <button type="submit" class="botao-cadastro">Adicionar Veículo</button>
            </form>
        </div>
    </div>
    <div class="area-cadastrados">
        <h2 class="title-cadastrados">Veículos Cadastrados</h2>
        <table id="vehicles-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close" onclick="closeUpdateModal()">&times;</span>
            <h2>Atualizar Veículo</h2>
            <form id="update-form">
                <input type="hidden" id="update-id">
                <div>
                    <label for="update-modelo">Modelo:</label>
                    <input type="text" id="update-modelo" required>
                </div>
                <div>
                    <label for="update-marca">Marca:</label>
                    <input type="text" id="update-marca" required>
                </div>
                <div>
                    <label for="update-ano">Ano:</label>
                    <input type="number" id="update-ano" required>
                </div>
                <div>
                    <label for="update-cor">Cor:</label>
                    <input type="text" id="update-cor" required>
                </div>
                <button type="button" onclick="putVehicle(document.getElementById('update-id').value)">Atualizar</button>
            </form>
        </div>
    </div>
    
    

    <script src="js/main.js"></script>
</body>

</html>
