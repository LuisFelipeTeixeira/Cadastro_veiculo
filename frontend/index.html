<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base/styles.css" type="text/css">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="divisao-cadastro">
        <div class="subdivisao-informacoes-cadastro">
            <form id="vehicle-form" class="forms-cadastro">
                <p class="subdivisao-titulo">Cadastre o seu veículo</p>
            
                <div class="input-container">
                    <i class="fas fa-car"></i>
                    <input type="text" id="modelo" placeholder="Modelo" required class="input-cadastro">
                </div>
            
                <div class="input-container">
                    <i class="fas fa-industry"></i>
                    <input type="text" id="marca" placeholder="Marca" required class="input-cadastro">
                </div>
            
                <div class="input-container">
                    <i class="fas fa-calendar"></i>
                    <input type="number" id="ano" placeholder="Ano" required class="input-cadastro">
                </div>
            
                <div class="input-container">
                    <i class="fas fa-palette"></i>
                    <input type="text" id="cor" placeholder="Cor" required class="input-cadastro">
                </div>
            
                <button type="submit" class="botao-cadastro">Adicionar Veículo</button>
            </form>
            
        </div>
    </div>

    <h2>Veículos Cadastrados</h2>
    <table id="vehicles-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Ano</th>
                <th>Cor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/main.js"></script>
</body>

</html>
